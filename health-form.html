<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有方家，您的健康管家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .form-section { display: none; }
        .form-section.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .input-focus:focus { border-color: #2563eb; ring: 2px solid #dbeafe; outline: none; }
    </style>
</head>
<body class="min-h-screen py-8 px-4 flex justify-center">

    <div class="w-full max-w-2xl bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
        <div class="bg-slate-900 p-8 text-white">
            <div id="step-titles">
                <div class="step-title" data-step="1">
                    <h1 class="text-2xl font-bold text-blue-400">有方家 · 健康档案</h1>
                    <p class="text-slate-400 text-xs mt-2 italic">第一步：基础指标录入</p>
                </div>
                <div class="step-title hidden" data-step="2">
                    <h1 class="text-2xl font-bold text-blue-400">有方家 · 健康档案</h1>
                    <p class="text-slate-400 text-xs mt-2 italic">第二步：身体状况评估</p>
                </div>
                <div class="step-title hidden" data-step="3">
                    <h1 class="text-2xl font-bold text-blue-400">有方家 · 健康档案</h1>
                    <p class="text-slate-400 text-xs mt-2 italic">第三步：生活方式与偏好</p>
                </div>
                <div class="step-title hidden" data-step="4">
                    <h1 class="text-2xl font-bold text-blue-400">有方家 · 健康档案</h1>
                    <p class="text-slate-400 text-xs mt-2 italic">第四步：核心目标设定</p>
                </div>
            </div>
            <div class="w-full bg-slate-700 h-1 mt-6 rounded-full overflow-hidden">
                <div id="progress-bar" class="bg-blue-500 h-full transition-all duration-500" style="width: 25%;"></div>
            </div>
        </div>

        <form id="healthForm" class="p-8">
            <div id="section-1" class="form-section active space-y-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">姓名 <span class="text-red-500">*</span></label>
                    <input type="text" name="name" required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl input-focus" placeholder="您的称呼">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">联系电话 <span class="text-red-500">*</span></label>
                    <input type="tel" name="phone" required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl input-focus" placeholder="接收方案的手机号">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-semibold mb-2">性别 <span class="text-red-500">*</span></label>
                        <div class="flex gap-4">
                            <label class="flex-1 cursor-pointer">
                                <input type="radio" name="gender" value="男" required class="hidden peer">
                                <div class="p-4 border-2 rounded-2xl text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-700 transition">男</div>
                            </label>
                            <label class="flex-1 cursor-pointer">
                                <input type="radio" name="gender" value="女" class="hidden peer">
                                <div class="p-4 border-2 rounded-2xl text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-700 transition">女</div>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">身高(cm) <span class="text-red-500">*</span></label>
                        <input type="number" id="height" name="height" required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl input-focus">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">体重(kg) <span class="text-red-500">*</span></label>
                        <input type="number" id="weight" name="weight" required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl input-focus">
                    </div>
                </div>
                <div id="bmi-panel" class="hidden p-5 rounded-2xl flex justify-between items-center transition-all duration-300">
                    <div class="text-white">
                        <p class="text-xs font-bold uppercase opacity-80">当前健康指标</p>
                        <p id="bmi-status" class="text-sm font-bold mt-1">--</p>
                    </div>
                    <span id="bmi-val" class="text-3xl font-black text-white">--</span>
                </div>
            </div>

            <div id="section-2" class="form-section space-y-6">
                <label class="block text-sm font-semibold mb-3">已知健康挑战 (多选)</label>
                <div class="grid grid-cols-2 gap-2">
                    <label class="cursor-pointer"><input type="checkbox" name="health_issues" value="高血压" class="hidden peer"><div class="p-3 border rounded-xl text-center text-xs peer-checked:border-blue-600 peer-checked:bg-blue-50">高血压</div></label>
                    <label class="cursor-pointer"><input type="checkbox" name="health_issues" value="高血糖" class="hidden peer"><div class="p-3 border rounded-xl text-center text-xs peer-checked:border-blue-600 peer-checked:bg-blue-50">高血糖</div></label>
                    <label class="cursor-pointer"><input type="checkbox" name="health_issues" value="高血脂" class="hidden peer"><div class="p-3 border rounded-xl text-center text-xs peer-checked:border-blue-600 peer-checked:bg-blue-50">高血脂</div></label>
                    <label class="cursor-pointer"><input type="checkbox" name="health_issues" value="脂肪肝" class="hidden peer"><div class="p-3 border rounded-xl text-center text-xs peer-checked:border-blue-600 peer-checked:bg-blue-50">脂肪肝</div></label>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">中医体质</label>
                    <select name="constitution" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                        <option value="未评估">不清楚</option>
                        <option value="平和质">平和质 (较健康)</option>
                        <option value="痰湿质">痰湿质 (易胖)</option>
                        <option value="气虚质">气虚质 (乏力)</option>
                    </select>
                </div>
            </div>

            <div id="section-3" class="form-section space-y-6">
                <div>
                    <label class="block text-sm font-semibold mb-3">饮食偏好</label>
                    <div class="flex flex-wrap gap-2">
                        <label class="cursor-pointer"><input type="radio" name="diet" value="自己做饭" class="hidden peer"><div class="px-4 py-2 border rounded-full text-xs peer-checked:bg-blue-600 peer-checked:text-white">自己做饭</div></label>
                        <label class="cursor-pointer"><input type="radio" name="diet" value="食堂/外卖" class="hidden peer"><div class="px-4 py-2 border rounded-full text-xs peer-checked:bg-blue-600 peer-checked:text-white">食堂/外卖</div></label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-3">过敏源</label>
                    <input type="text" name="allergy" class="w-full p-4 bg-slate-50 border rounded-2xl" placeholder="无则不填">
                </div>
            </div>

            <div id="section-4" class="form-section space-y-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">您的核心健康目标</label>
                    <textarea name="goals" rows="4" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" placeholder="例如：希望在3个月内减重5kg，改善精力..."></textarea>
                </div>
            </div>

            <div class="mt-10 flex gap-4">
                <button type="button" id="prevBtn" class="hidden flex-1 py-4 border-2 border-slate-200 text-slate-500 font-bold rounded-2xl">返回</button>
                <button type="button" id="nextBtn" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg">继续下一步</button>
                <button type="button" id="submitBtn" class="hidden flex-1 py-4 bg-green-600 text-white font-bold rounded-2xl shadow-lg">提交档案</button>
            </div>
        </form>
    </div>

    <div id="resultModal" class="hidden fixed inset-0 bg-slate-900/90 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-lg">
            <h2 class="text-xl font-bold mb-4 text-center">档案提交成功</h2>
            <div id="summary-content" class="bg-slate-50 p-5 rounded-2xl text-xs font-mono text-slate-600 h-64 overflow-y-auto mb-6 leading-relaxed"></div>
            <button onclick="location.reload()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold">返回修改</button>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4;
        const webhookUrl = "https://open.feishu.cn/open-apis/bot/v2/hook/480dc012-2838-4b4c-8274-a0dd2b6b80f9";

        // DOM 元素引用
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.getElementById('progress-bar');
        const sections = [1, 2, 3, 4].map(n => document.getElementById(`section-${n}`));
        const stepTitles = document.querySelectorAll('.step-title');

        // 更新 UI 状态
        function updateUI() {
            sections.forEach((s, i) => s.classList.toggle('active', i === currentStep - 1));
            stepTitles.forEach((t, i) => t.classList.toggle('hidden', i !== currentStep - 1));
            
            progressBar.style.width = `${(currentStep / totalSteps) * 100}%`;
            
            prevBtn.classList.toggle('hidden', currentStep === 1);
            nextBtn.classList.toggle('hidden', currentStep === totalSteps);
            submitBtn.classList.toggle('hidden', currentStep !== totalSteps);
        }

        // 核心跳转逻辑（已修复 Radio 校验 Bug）
        nextBtn.addEventListener('click', () => {
            const currentSection = sections[currentStep - 1];
            const requiredFields = currentSection.querySelectorAll('[required]');
            let isValid = true;

            // 针对不同类型的 input 进行校验
            requiredFields.forEach(field => {
                if (field.type === 'radio') {
                    const name = field.name;
                    const checked = currentSection.querySelector(`input[name="${name}"]:checked`);
                    if (!checked) isValid = false;
                } else {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = "#ef4444";
                    } else {
                        field.style.borderColor = "";
                    }
                }
            });

            if (isValid) {
                currentStep++;
                updateUI();
            } else {
                alert("请先填写必填项（标记为 * 的内容）");
            }
        });

        prevBtn.addEventListener('click', () => {
            currentStep--;
            updateUI();
        });

        // BMI 计算逻辑 (AI Tuning Tip: 赋予健康顾问Persona以提升公式严谨度)
        function calculateBMI() {
            const h = document.getElementById('height').value / 100;
            const w = document.getElementById('weight').value;
            const panel = document.getElementById('bmi-panel');
            
            if (h > 0 && w > 0) {
                const bmi = (w / (h * h)).toFixed(1);
                const valEl = document.getElementById('bmi-val');
                const statusEl = document.getElementById('bmi-status');
                valEl.innerText = bmi;
                panel.classList.remove('hidden');

                if (bmi < 18.5) {
                    statusEl.innerText = "偏瘦 (增肌潜力大)";
                    panel.className = "p-5 rounded-2xl flex justify-between items-center bg-blue-500 mt-4";
                } else if (bmi < 24) {
                    statusEl.innerText = "标准 (请继续保持)";
                    panel.className = "p-5 rounded-2xl flex justify-between items-center bg-green-500 mt-4";
                } else if (bmi < 28) {
                    statusEl.innerText = "超重 (建议启动管理)";
                    panel.className = "p-5 rounded-2xl flex justify-between items-center bg-orange-500 mt-4";
                } else {
                    statusEl.innerText = "肥胖 (需临床级关注)";
                    panel.className = "p-5 rounded-2xl flex justify-between items-center bg-red-600 mt-4";
                }
            }
        }
        document.getElementById('height').addEventListener('input', calculateBMI);
        document.getElementById('weight').addEventListener('input', calculateBMI);

        // 提交逻辑
        submitBtn.addEventListener('click', async () => {
            const formData = new FormData(document.getElementById('healthForm'));
            const data = Object.fromEntries(formData.entries());
            
            // 汇总文本
            let summary = `【有方家·新用户档案】\n`;
            summary += `姓名：${data.name}\n电话：${data.phone}\n性别：${data.gender}\n指标：${data.height}cm / ${data.weight}kg\n目标：${data.goals || '未填写'}`;

            document.getElementById('summary-content').innerText = summary;
            document.getElementById('resultModal').classList.remove('hidden');

            // 发送到飞书
            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ msg_type: "text", content: { text: summary }})
                });
            } catch (e) {
                console.error("飞书发送失败", e);
            }
        });
    </script>
</body>
</html>
